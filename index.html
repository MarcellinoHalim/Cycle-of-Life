<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>

  <style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-image: url('leaves-background.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: repeat;
}

.title {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
}

.description {
  font-size: 18px;
  text-align: center;
  max-width: 600px;
  margin-bottom: 30px;
}

.learn-more {
  display: inline-block;
  background-color: #4CAF50;
  color: #fff;
  text-decoration: none;
  padding: 12px 24px;
  border-radius: 4px;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.learn-more:hover {
  background-color: #45a049;
}
  </style>

  <body>
    <div class="container">
      <h1 class="title">Stay curious.</h1>
      <p class="description">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        Voluptates autem aliquid nesciunt maiores ab neque magnam,
        officia nisi earum numquam quasi sed dignissimos, facere
        accusamus ducimus placeat, corporis reprehenderit aliquam
        rerum est.
      </p>
      <a href="#" class="learn-more">Learn More</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.js"></script>

    <!-- Floating UI JS -->
    <script src="js/+esm.js"></script>

  </body>
</html>
